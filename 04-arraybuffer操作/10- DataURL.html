<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="黄柏龙">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            // 绘制图表
            // 把url转换成 blob
            let c = document.createElement('canvas');
            c.style.border = '1px solid green';
            let cxt = c.getContext('2d');
            cxt.fillStyle = 'purple';
            cxt.fillRect(0,0,300,150);
            cxt.fillStyle = 'yellow';
            cxt.fillRect(50,50,100,50);
            document.body.appendChild(c);

            let dataUrl = c.toDataURL('image/pn'); //data base 64

            console.log(dataUrl);

            // 封装好的函数 数据URL 转 Blob
            function dataURLtoBlob(dataUrl) {
                let arr = dataUrl.split(',');
                console.log(arr);
                let mine = arr[0].match(/:(.*?);/)[1];  // image/png
                console.log(mine);
                let bStr = window.atob(arr[1]); // 对data base64编码过得字符串进行解码
                console.log(bStr);
                let  n = bStr.length;
                let u8Arr = new Uint8Array(n);
                console.log(u8Arr);
                while (n--){
                    u8Arr[n] = bStr.charCodeAt(n);
                }
                return new Blob([u8Arr],{type:mine});
            }

            //

            let blob2 = dataURLtoBlob(dataUrl);
            let img = new Image;
            img.src = window.URL.createObjectURL(blob2);
            img.onload = function () {
                document.body.appendChild(this)
            }

            //

            let reader = new FileReader();
            let blob3 = dataURLtoBlob(dataUrl);
            reader.readAsDataURL(blob3);
            reader.onload = function (e) {
                let img = new Image;
                img.src = e.target.result;
                img.onload = function () {
                    document.body.appendChild(this)
                }
            }




        </script>
    </body>
</html>
