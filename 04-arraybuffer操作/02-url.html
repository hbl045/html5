<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="黄柏龙">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        body{
            background-color: #ccc;
        }
        #box{
            width: 1000px;
            height: 150px;
            background-color: rgba(0,0,0,.5);
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        box.ondragover = function (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        box.ondrop = function (e) {
            e.preventDefault();
            e.stopPropagation();
            let dataTransfer = e.dataTransfer;
            let fileData = dataTransfer.files[0]
            // url指向与在内存文件中的URL
            let url = window.URL.createObjectURL(fileData) || window.webkitURL.createObjectURL(fileData) || null;
            //直接转内容地址更方便，易加载
            this.innerHTML = `<img width= "80px" src="${url}" />`;
            console.log(url)
        }
    </script>
</body>
</html>
